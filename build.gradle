buildscript {
    ext.gradle_version = '4.0.1'
    ext.gms_version = '4.3.3'
    ext.gms_playservices_version = '18.1.0'
    ext.kotlin_version = '1.3.72'
    ext.coroutines_version = '1.3.5'
    ext.appcompat_version = '1.1.0'
    ext.junit_version = '4.13'
    ext.android_junit_version = '1.1.1'
    ext.expresso_version = '3.2.0'
    ext.corektx_version = '1.3.1'
    ext.constraint_version = '2.0.0-rc1'
    ext.recycler_version = '1.2.0-alpha05'
    ext.material_version = '1.1.0'
    ext.navigation_version = '2.3.0'
    ext.lifecycle_version = '2.2.0'
    ext.viewmodel_ktx_version = '2.3.0-alpha06'
    ext.preference_version = '1.1.1'
    ext.firebase_analytics_version = '17.4.4'
    ext.firebase_auth_version = '19.3.2'
    ext.firebase_firestore_ktx = '21.5.0'
    ext.firebase_storage_ktx = '19.1.1'
    ext.ml_barcode_version = '16.1.1'
    ext.camerax_version = '1.0.0-beta07'
    ext.cameraview_version = '1.0.0-alpha14'
    ext.koin_version = '2.1.5'
    ext.coil_version = '0.9.5'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:$gms_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
